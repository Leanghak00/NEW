<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>លីងចុចសំឡេង Responsive + Font Khmer</title>

  <!-- Google Fonts Khmer -->
  <link href="https://fonts.googleapis.com/css2?family=Battambang&family=Noto+Sans+Khmer&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Noto Sans Khmer', 'Battambang', sans-serif;
      color: white;
    }
    a.sound-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      padding: 16px 36px;
      background: rgba(255, 111, 97, 0.9);
      color: white;
      font-size: 28px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(255,111,97,0.7);
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 3px solid transparent;
      letter-spacing: 2px;
      overflow: visible;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    a.sound-link:hover {
      background: rgba(255, 74, 61, 0.95);
      box-shadow: 0 8px 20px rgba(255,74,61,0.9);
      transform: scale(1.08);
      border-color: white;
    }
    a.sound-link:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(255,74,61,0.6);
    }

    /* Equalizer Bars */
    .equalizer {
      display: flex;
      margin-left: 20px;
      height: 30px;
      align-items: flex-end;
      gap: 5px;
    }
    .bar {
      width: 6px;
      background: white;
      border-radius: 3px;
      animation: bounce 1.2s infinite ease-in-out;
      transform-origin: bottom;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.15s; }
    .bar:nth-child(3) { animation-delay: 0.3s; }
    .bar:nth-child(4) { animation-delay: 0.45s; }
    .bar:nth-child(5) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { height: 8px; opacity: 0.4; }
      50% { height: 30px; opacity: 1; }
    }

    /* Hide equalizer when not playing */
    .equalizer {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .playing .equalizer {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive for small devices */
    @media (max-width: 480px) {
      a.sound-link {
        font-size: 20px;
        padding: 12px 24px;
        border-radius: 40px;
        letter-spacing: 1px;
      }
      .equalizer {
        height: 20px;
        margin-left: 12px;
        gap: 3px;
      }
      .bar {
        width: 4px;
      }
    }
  </style>
</head>
<body>

  <a href="#" class="sound-link" id="playSound">
    ចុចលេងសំឡេង
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </a>

  <audio id="audioPlayer" src="mp3/k.mp3"></audio>

  <script>
    const playLink = document.getElementById('playSound');
    const audio = document.getElementById('audioPlayer');

    playLink.addEventListener('click', (e) => {
      e.preventDefault();

      if (audio.paused) {
        audio.currentTime = 0;
        audio.play();
        playLink.classList.add('playing');
      } else {
        audio.pause();
        playLink.classList.remove('playing');
      }
    });

    audio.addEventListener('ended', () => {
      playLink.classList.remove('playing');
    });
  </script>

</body>
</html>
